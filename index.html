<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      overflow: hidden;
      transition: background 1s ease;
    }

    body.dark {
      background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 22px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      max-width: 420px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.4;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      border: none;
      border-radius: 30px;
      padding: 12px 22px;
      font-size: 1.05rem;
      cursor: pointer;
      position: absolute;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      left: 20%;
    }

    .no {
      background: #555;
      color: white;
      left: 55%;
    }

    .message {
      margin-top: 25px;
      font-size: 1.4rem;
      display: none;
    }

    /* HEARTS */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    /* CONFETTI */
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background: red;
      opacity: 0.9;
      animation: fall 4s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    iframe {
      display: none;
    }
  </style>
</head>

<body>

  <!-- YouTube Music -->
  <iframe
    id="music"
    src="https://www.youtube.com/embed/QkUPur9ZvoI?autoplay=1&loop=1&playlist=QkUPur9ZvoI"
    allow="autoplay">
  </iframe>

  <div class="card">
    <h1>hey krista baby</h1>

    <p>
      i have a important question<br><br>
      espero que sepas lo especial que eres para m√≠, little cake<br>
      ich liebe dich
    </p>

    <h2>will you be my valentine ‚ù§Ô∏è</h2>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">yes</button>
      <button class="no" id="noBtn">no</button>
    </div>

    <div class="message" id="message">
      OLE you are mine my valentine üéâ
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const music = document.getElementById("music");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
      const x = Math.random() * 70;
      const y = Math.random() * 40;
      noBtn.style.left = x + "%";
      noBtn.style.top = y + "px";
    }

    function sayYes() {
      // Darken background
      document.body.classList.add("dark");

      // Start music
      music.style.display = "block";

      // Show message
      document.getElementById("message").style.display = "block";

      // Hearts
      for (let i = 0; i < 20; i++) createHeart();

      // Confetti
      for (let i = 0; i < 40; i++) createConfetti();
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
      confetti.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 4000);
    }
  </script>

</body>
</html>
