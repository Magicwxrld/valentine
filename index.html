<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 22px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      max-width: 420px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 1.4rem;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      background: #ff4d6d;
      border: none;
      color: white;
      font-size: 1.05rem;
      padding: 12px 22px;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    .yes {
      left: 20%;
    }

    .no {
      background: #555;
      left: 55%;
    }

    .message {
      margin-top: 25px;
      font-size: 1.4rem;
      display: none;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      color: #ff4d6d;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>

  <!-- YouTube Raindance -->
  <iframe id="music" width="0" height="0"
    src="https://www.youtube.com/embed/QkUPur9ZvoI?autoplay=1&loop=1&playlist=QkUPur9ZvoI"
    title="Raindance by Dave"
    allow="autoplay">
  </iframe>

  <div class="card">
    <h1>hey krista baby</h1>

    <p>
      i have a important question<br><br>
      espero que sepas lo especial que eres para m√≠, little cake<br>
      ich liebe dich
    </p>

    <h2>will you be my valentine ‚ù§Ô∏è</h2>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">yes</button>
      <button class="no" id="noBtn">no</button>
    </div>

    <div class="message" id="message">
      OLE you are mine my valentine üéâ
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const music = document.getElementById("music");

    // Play music on first tap (iPhone requires interaction)
    document.body.addEventListener("click", () => {
      music.style.display = "block"; // make iframe active
    }, { once: true });

    // No button moves away
    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
      const x = Math.random() * 70;
      const y = Math.random() * 40;
      noBtn.style.left = x + "%";
      noBtn.style.top = y + "px";
    }

    // Yes button action
    function sayYes() {
      document.getElementById("message").style.display = "block";
      for (let i = 0; i < 25; i++) createHeart();
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.getElementById("hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
  </script>

</body>
</html>
