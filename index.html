<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kristen, Be My Valentine ğŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", "Comic Sans MS", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 22px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      max-width: 420px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    h2 {
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      background: #ff4d6d;
      border: none;
      color: white;
      font-size: 1.05rem;
      padding: 12px 22px;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
      position: absolute;
    }

    button:hover {
      transform: scale(1.05);
    }

    .yes {
      left: 20%;
    }

    .no {
      background: #555;
      left: 55%;
    }

    .message {
      margin-top: 25px;
      font-size: 1.3rem;
      display: none;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      color: #ff4d6d;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="music" loop>
    <!-- Replace src with any romantic mp3 you like -->
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2a1d6c2d8b.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Hey Kristen ğŸ’•</h1>
    <p>
      I have a very important questionâ€¦<br>
      and I hope you know how special you are to me ğŸ¥°
    </p>

    <h2>Will you be my Valentine? ğŸ’˜</h2>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes ğŸ’–</button>
      <button class="no" id="noBtn">No ğŸ™ˆ</button>
    </div>

    <div class="message" id="message">
      YAY!! ğŸ’ Iâ€™m so happy ğŸ˜<br>
      I canâ€™t wait to spend Valentineâ€™s Day with you ğŸ’
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const music = document.getElementById("music");

    // Start music on first interaction (browser requirement)
    document.body.addEventListener("click", () => {
      music.play().catch(() => {});
    }, { once: true });

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
      const x = Math.random() * 70;
      const y = Math.random() * 40;
      noBtn.style.left = x + "%";
      noBtn.style.top = y + "px";
    }

    function sayYes() {
      document.getElementById("message").style.display = "block";

      for (let i = 0; i < 25; i++) {
        createHeart();
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.getElementById("hearts").appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }
  </script>

</body>
</html>
